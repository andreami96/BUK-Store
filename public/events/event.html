<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" href="../favicon-32x32.png" sizes="32x32">

    <title>BUK - Events</title>

    <!-- CSS: Bootstrap, Font Awesome, Leaflet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>

    <link rel="stylesheet" href="../assets/stylesheets/custom-bootstrap.css">
    <link rel="stylesheet" href="../assets/stylesheets/common.css">
    <link rel="stylesheet" href="../assets/stylesheets/event.css">
</head>
<body>
    <input type="hidden" id="bookISBN">

    <div class="banner-primary">
        <div class="gradient-layer">
            <nav class="navbar"></nav>
            <h1 id="eventTitle" class="mb-0 text-center"></h1>
        </div>
    </div>

    <div class="container-fluid alert-padding" id="alert">
    </div>

    <div class="container">
        <div class="row mt-5">

            <div class="col-sm-12 col-md-4">
                <div class="row my-3 justify-content-center">
                    <a id="eventBookLink">
                        <img id="eventBook" class="img-fluid">
                    </a>
                </div>
                <div class="row mt-4 justify-content-center">
                    <button onclick="addToCart()" type="button" class="btn btn-primary">Buy</button>
                </div>
                <div class="row mt-5 mx-3">
                    <div class="col-12 text-center">
                        <h3>Event details</h3>
                    </div>
                    <div class="col-4 text-right">
                        <i class="far fa-calendar ml-auto"></i>
                    </div>
                    <div class="col-8">
                        <p id="eventDate"></p>
                    </div>
                    <div class="col-4 text-right">
                        <i class="far fa-clock"></i>
                    </div>
                    <div class="col-8">
                        <p id="eventTime"></p>
                    </div>
                    <div class="col-4 text-right">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="col-8">
                        <p id="eventLocation"></p>
                    </div>
                </div>
            </div>

            <div id="descriptionCol" class="col-sm-12 col-md-8 py-4">
                <p id="eventDescription"></p>
                <h2>Author</h2>
            </div>

        </div>
    </div>

    <div id="mapid"></div>

    <footer class="footer">
        <div class="container">
            <div class="row py-4">
                <div class="col-md-3 col-sm-12 p-3">
                    <h6>About</h6>
                    <p>Founded in 2019 by MiChi Studios, BUK is an online book store developed for the Hypermedia course at Politecnico di Milano</p>
                </div>
                <div class="col-md-3 col-sm-6 p-3">
                    <h6>Address</h6>
                    <p>Viale Romagna 62<br>Buccinasco, Milano<br>United States of America</p>
                </div>
                <div class="col-md-2 col-sm-6 p-3">
                    <h6>Contact</h6>
                    <a href="/contactUs.html">Contact us</a><br>
                </div>
                <div class="col-md-2 col-sm-6 p-3">
                    <h6>Info</h6>
                    <a href="/FAQ.html">FAQ</a>
                </div>
                <div class="col-md-2 col-sm-6 p-3">
                    <h6>Follow us</h6>
                    <a><i class="fab fa-facebook-f"></i></a>
                    <a><i class="fab fa-twitter"></i></a>
                    <a><i class="fab fa-instagram"></i></a>
                    <a><i class="fab fa-mastodon"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JS: JQuery, Popper.js, Bootstrap, Leaflet -->
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>

    <script src="../assets/js/navbar.js"></script>
    <script src="../assets/js/event.js"></script>

</body>
</html>
